<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<style type="text/css">
			.box{
				border: 1px solid #ccc;
				border-radius: 5px;
				position: fixed;
				background: #fff;
				z-index: 2;
			}
			.title{
				font-size: 14px;
				height: 30px;line-height: 30px;
				padding: 0 10px;
				border-bottom: 1px solid #ccc;
			}
			.content{
				padding: 10px;
			}
			.mark{
				width: 800px;
				height: 500px;
				z-index: 1;
				background: #000;
				position:fixed;
				left: 0;
				top:0;
				opacity: 0.3;
			}
		</style>
	
		<script type="text/javascript">
			window.onload = function (){
				var oBtn = document.getElementById('btn');
				
				oBtn.onclick = function (){
					showBox();
				}
				
				function showBox(x, y){
					var viewWidth = document.documentElement.clientWidth;
					var viewHeight = document.documentElement.clientHeight;
					var boxWidth = x ? x : 300;
					var boxHeight = y ? y: 200;
					
					// 创建大盒子
					var oBox = document.createElement('div');
					oBox.className = 'box';
					oBox.style.width = boxWidth + 'px';
					oBox.style.height = boxHeight + 'px';
					oBox.style.left = (viewWidth - boxWidth) / 2 + 'px';
					oBox.style.top = (viewHeight - boxHeight) / 2 + 'px';
					oBox.innerHTML = '<div class="title clearfix"><span class="close fr">X</span><h3 class="fb">标题</h3></div><div class="content">内容</div>';
					document.body.appendChild(oBox);
					
					// 创建遮罩
					var oMark = document.createElement('div');
					oMark.className = 'mark';
					oMark.style.width = viewWidth + 'px';
					oMark.style.height = viewHeight + 'px';
					document.body.appendChild(oMark);
					
					// 关闭
					var oClose = oBox.getElementsByClassName('close')[0];
					oClose.onclick = function (){
						document.body.removeChild(oBox);
						document.body.removeChild(oMark);
					}
					
				}
				
				
			}
		</script>
	</head>
	<body style="height: 3000px;">
		
		<input type="button" value="点击" id="btn" />

			<div class="title clearfix">
				<span class="close fr">X</span>
				<h3 class="fb">标题</h3>
			</div>
			<div class="content">
				内容
			</div>
		</div>
		<div class="mark"></div>-->
		
	</body>
</html>
