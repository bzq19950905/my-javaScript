<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script>
window.onload = function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.getElementsByTagName("li");
	
	//常规方法
	/*
	for( var i=0;i<aLi.length;i++ ){
		aLi[i].onmouseover = function(){
			this.style.background = "#f00";
		}
		aLi[i].onmouseout = function(){
			this.style.background = "";
		}
	}
	*/
	
	
	//事件委托方法：这里委托给ul
	oUl.onmouseover = function(ev){
		var ev = ev || event;
		var target = ev.target || ev.srcElement;	//事件源，即操作的那个元素
		
		//alert(target.nodeName)	//弹出当前这个标签的标签名。弹出的是大写。这里要判断一下移上的是哪个标签，否则移上ul也会添加背景色的。
		
		if( target.nodeName.toLowerCase() == "li" ){
			target.style.background = "#f00";
		}
		
		
	}
	oUl.onmouseout = function(ev){
		var ev = ev || event;
		var target = ev.target || ev.srcElement;
		if( target.nodeName.toLowerCase() == "li" ){
			target.style.background = "";
		}

	}
	/*
	说明：
	事件源：
	event对象：不管在那个事件中，只要你操作的那个元素就是事件源（有兼容性的问题）
	ie下：window.event.srcElement
	标准：event.target
	*/
	
}
</script>
</head>

<body>

<ul id="ul1">
	<li>111</li>
	<li>222</li>
	<li>333</li>
	<li>444</li>
</ul>

滑上li改变li的背景色。仿A标签a:hover一样

</body>
</html>
