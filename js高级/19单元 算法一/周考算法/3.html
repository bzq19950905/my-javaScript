<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 写一个函数strExtend，传入一个string类型的参数，然后将传入的字符串中的每个字符用空格隔开返回。例如：strExtend("hello world"); // 返回 "h e l l o w o r l d";
			
			console.log(strExtend("hello world"));
			function strExtend(str){
				var re = /\s+/g;
				var newStr = str.replace(re, '');
				return newStr.split('').join(' ');
			}
		</script>
	</head>
	<body>
	</body>
</html>
