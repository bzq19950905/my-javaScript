<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 字符串替换：将字符串“<tr><td>{$id}</td></tr>”中的{$id}替换成10（使用正则表达式）。
			
			var re = /\{\$id\}/g;
			var str = '<tr><td>{$id}</td></tr>';
			var newStr = str.replace(re, 10);
			console.log(newStr);
		</script>
	</head>
	<body>
	</body>
</html>
