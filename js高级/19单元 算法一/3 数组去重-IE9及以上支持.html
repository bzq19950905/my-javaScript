<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>


//数组去重，只支持IE9及以上。
var arr = [1, 2, 2, 2, 3, 3, 3, 4, 5, 6];
console.log(removeRepeat(arr))

function removeRepeat(arr){
	var o = [];
	for (var i = 0, len = arr.length; i < len; i++) {
		if (o.indexOf(arr[i]) < 0) {
			o.push(arr[i]);
		}
	}
	return o;
}


</script>
</head>

<body>
数组去重，只支持IE9及以上。
</body>
</html>
