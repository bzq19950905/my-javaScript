<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

　　function deepCopy(p, c) {
　　　　var c = c || {};
　　　　for (var i in p) {
　　　　　　if (typeof p[i] === 'object') {
　　　　　　　　c[i] = (p[i].constructor === Array) ? [] : {};
　　　　　　　　deepCopy(p[i], c[i]);
　　　　　　} else {
　　　　　　　　　c[i] = p[i];
　　　　　　}
　　　　}
　　　　return c;
　　}


//使用：var Doctor = deepCopy(Chinese);	这样就实现了把Chinese拷贝到了Doctor



	var ccc = {
		"a":{"z":10}
	};

	var ddd = deepCopy(ccc);
	
	ddd.a.z = 20;
	
	console.log(ccc.a.z);	//10
	console.log(ddd.a.z);	//20







</script>
</head>

<body>
</body>
</html>
