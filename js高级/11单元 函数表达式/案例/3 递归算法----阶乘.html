<script>
//递归：
//1、函数调用函数自身（执行递的动作）
//2、最后一次判断一个终止条件。执行归的动作。

//递归算法----阶乘
function test(n){
	if( n == 1 ){
		console.trace();	//在控制台中查看执行情况
		return 1;
	}
	return n*test(n-1);
}

var c = test(5);	//5的阶乘
alert(c);

</script>
