<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<div id="wrap">
			<h4><span>全部商品</span></h4>

			<div class="car-title">
				<span>选择</span>
				<span>商品信息</span>
				<span>单价</span>
				<span>数量</span>
				<span>金额</span>
				<span>操作</span>
			</div>

			<ul class="car-cont" id="car-cont">
				<li>
					<p>
						<label class="checkBtn checked"></label>
					</p>
					<p>
						<img src="img/1.jpg" alt="" />
						<span class="productTitle">Casio/卡西欧 EX-TR350</span>
					</p>
					<p>
						<span class="cost">580</span>
					</p>
					<p class="count">
						<span class="reduce">-</span>
						<input class="count-input" type="text" value="1" />
						<span class="add">+</span>
					</p>
					<p>
						<span class="oneCost"></span>
					</p>
					<p>
						<em class="deletBtn">删除</em>
					</p>
				</li>
				<li>
					<p>
						<label class="checkBtn checked"></label>
					</p>
					<p>
						<img src="img/6.jpg" alt="" />
						<span class="productTitle">Canon/佳能 PowerShot SX50 HS</span>
					</p>
					<p>
						<span class="cost">380</span>
					</p>
					<p class="count">
						<span class="reduce">-</span>
						<input class="count-input" type="text" value="1" />
						<span class="add">+</span>
					</p>
					<p>
						<span class="oneCost"></span>
					</p>
					<p>
						<em class="deletBtn">删除</em>
					</p>
				</li>
				<li>
					<p>
						<label class="checkBtn"></label>
					</p>
					<p>
						<img src="img/4.jpg" alt="" />
						<span class="productTitle"> Sony/索尼 DSC-WX300</span>
					</p>
					<p>
						<span class="cost">543</span>
					</p>
					<p class="count">
						<span class="reduce">-</span>
						<input class="count-input" type="text" value="1" />
						<span class="add">+</span>
					</p>
					<p>
						<span class="oneCost"></span>
					</p>
					<p>
						<em class="deletBtn">删除</em>
					</p>
				</li>
			</ul>

			<div class="car-foot">
				<div class="car-foot-bottom">
					<p class="allBtn">
						<label></label> 全选
					</p>
					<p>
						已选商品：<em class="allNum">0</em>件
					</p>
					<p>
						合计：￥<em class="allCost">0</em>
					</p>
					<p id="submitBtn">
						结算
					</p>
				</div>
			</div>
		</div>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
