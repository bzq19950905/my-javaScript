<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script>


//返回element下面的div
function getDivs(element){
	if( element && element.getElementsByTagName ){
		return element.getElementsByTagName("div");
	}else{
		throw new Error("getDivs()：函数的参数必须是一个dom元素");
	}
}

window.onload = function(){
	var oDiv = document.getElementById("box");
	//console.log( getDivs(oDiv) );	// HTMLCollection[div, div, div]
	console.log( getDivs(null) );	// Error: getDivs()：函数的参数必须是一个dom元素
}


</script>

</head>

<body>

<div id="box">
	<div>11</div>
	<div>11</div>
	<div>11</div>
</div>




</body>
</html>
