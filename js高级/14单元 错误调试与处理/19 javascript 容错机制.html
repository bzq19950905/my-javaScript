<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<script type="text/javascript">
			// try-catch，也就是说， 我们应该把所有可能会抛出错误的代码都放在 try 语句块中， 而把那些用于错误处理的代码放在 catch 块中
			// 如果 try 块中的任何代码发生了错误，就会立即退出代码执行过程，然后接着执行 catch 块。此时， catch 块会接收到一个包含错误信息的对象。
			// 即使你不想使用这个错误对象，也要给它起个名字。这个对象中包含的实际信息会因浏览器而异，但共同的是有一个保存着错误消息的 message 属性。
			try {
				// 可能会导致错误的代码
			} catch(error) {
				// error.message
				// 在错误发生时怎么处理
			}
			
			
			
			
			
			// throw，与 try-catch 语句相配的还有一个 throw 操作符，用于随时抛出自定义错误。
			
			
			
			
			
			
			// 错误类型，7种
			/*
			 	Error，是基类型，其他错误类型都继承自该类型。
				EvalError，类型的错误会在使用 eval() 函数而发生异常时被抛出
				RangeError，类型的错误会在数值超出相应范围时触发
				ReferenceError，在找不到对象的情况下，会发生这个错误
				SyntaxError，当我们把语法错误的 JavaScript 字符串传入 eval() 函数时，就会导致此类错误
				TypeError，类型在 JavaScript 中会经常用到，在变量中保存着意外的类型时，或者在访问不存在的方法时，都会导致这种错误。
				URIError，在使用 encodeURI() 或 decodeURI() ，而 URI 格式不正确时，就会导致 URIError 错误。
			*/
			
		</script>

	</head>

	<body>
	</body>

</html>
