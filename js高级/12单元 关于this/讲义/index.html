			有4种不同的函数调用方式：(主要讲函数调用    方法调用    隐式调用)

			一:函数调用:
				this 在函数调用中是一个全局对象.(全局对象是由执行的环境决定的。在浏览器里它是window对象。)
			
			二:方法调用:
				在方法调用中，this是拥有这个方法的对象

			四:隐式调用:
				当函数被.call()或者.apply()调用时，执行的是隐式调用。
