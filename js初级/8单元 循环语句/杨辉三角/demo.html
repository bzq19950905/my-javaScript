		for(var i=0;i<5;i++){  // 行
			// 给星号前加空格
			for(var k=4 - i;k>=0;k--){
				document.write("&nbsp;");
			}

			// 输出星号
			for(var j=0;j<=i;j++){ // 列
				document.write("*&nbsp;");
			}
			document.write("<br>");
		}

		// 0 1 8
		// 1 3 6
		// 2 5 4
		// 3 7 2
		// 4 9 0
		for(var i=0;i<5;i++){
			// 星号前加空格
			for(var k=0;k<(4 - i)*2;k++){
				document.write("&nbsp;");
			}
			// 输出星号
			for(var j=0;j<2*i+1;j++){
				document.write("*&nbsp;");
			}
			document.write("<br>");
		}
