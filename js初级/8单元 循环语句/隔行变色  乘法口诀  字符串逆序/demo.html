<script>
	var lis =document.getElementsByTagName("li");

	for(var i=0;i<lis.length; i+=2){
		lis[i].style.background="red";
	}

	for(var i=0; i<lis.length;i++){
		if(i%2 ==0){
			lis[i].style.background="red";
		}else{
			lis[i].style.background="yellow";
		}
	}
//字符串逆序

for(var i=1; i<10;i++){//行
