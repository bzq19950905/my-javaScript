<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
您抽到的奖品是:
<span id="prize" style="width:100px;
display:inline-block;"></span>
<button id="btn">开始</button>
	<script>
	var prizes=["水杯","抽纸","毛巾","冰箱","电脑","电视"];
	var count=0;
	prize.innerhtml=prizes[Math.floor(Math.random()*prizes.length)];
	btn.onclick=function(){
		count++;
		if(count>3){
			alert("您的机会已用完");
			return false;
		}
		btn.innerHTML="等待...";
		btn.disabled=true;

		id=setInterval(function(){
			prize.innerHTML=prizes[Math.floor(Math.random()*prizes.length)];
		},1000)
			setTimeout(function(){
				btn.innerHTML="重新抽奖";
				btn.disabled=false;
				clearInterval(id);
			},3000)

	}
	</script>
</body>
</html>
