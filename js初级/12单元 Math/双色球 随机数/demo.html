		// 6个红球（1 - 33）去重 升序拍列  1个蓝球（1 - 16）


		// var count = 0;
		var balls = [];  // 0
		// 首先得到6个红球
		while(balls.length < 6){
			// 得到随机数
			var red = Math.floor(Math.random()*33) + 1;
			// 去重
			if(balls.indexOf(red) == -1){

			}
			// count++;
		}
		// console.log(balls,count);
		for(var i=0;i<balls.length;i++){
			for(var j=i+1;j<balls.length;j++){
				if(balls[i] > balls[j]){
					var temp = balls[i];
					balls[i] = balls[j];
					balls[j] = temp;
				}
			}
		}

		var blue = Math.floor(Math.random()*16) + 1;
		balls.push(blue);

		var sps = document.getElementsByTagName("span");

		for(var i=0;i<sps.length;i++){
			sps[i].innerHTML = balls[i];
		}
