	<script>
		// 封装一个排序函数:
		/**
		 *
		 * @param  {[array]} arr  [数组]
		 * @param  {[boolean]} flag [升降序：true==》升序  false ===》 降序]
		 * @return {[array]}      [排序后的数组]
		 *
		 */
		function order(arr,flag){
			var condition = null;
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(flag === true){
						condition = arr[i] > arr[j];
					}else{
						condition = arr[i] < arr[j];
					}
					if(condition){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
		}


		// 封装一个随机取数的函数：

		/**
		 * [rand description] :封装一个随机取不重复数的函数
		 * @param  {[number]} min [范围最小值]
		 * @param  {[number]} max [范围最大值]
		 * @param  {[number]} n   [随机数的个数]
		 * @return {[array]}     [随机数的集合]
		 */
		function rand(min,max,n){
			var tempArr = [];
			while(tempArr.length<n){
				var rand = Math.floor(Math.random()*(max - min + 1)) + min;
				if(tempArr.indexOf(rand) == -1) tempArr.push(rand);
			}
			return tempArr;
		}

		var sps = document.getElementsByTagName("span");
		var start = document.getElementById("start");
		var stop = document.getElementById("stop");

		/**
		 * [change description]   给span标签添加数字
		 */
		function change(){
			var redBalls = order(rand(1,33,6),true);
			var blueBall = rand(1,16,1);
			var balls = redBalls.concat(blueBall);
			for(var i=0;i<sps.length;i++){
				sps[i].innerHTML = balls[i];
			}
		}

		}


		stop.onclick = function(){
