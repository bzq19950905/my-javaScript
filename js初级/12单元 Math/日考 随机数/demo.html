<body>
	<div id="box" style="width: 100px;height: 100px;color: #fff"></div>
	<button id="btn">点击</button>
	<script>
		function randColor(){
			var str = "0123456789abcdef";
			var newStr = "#";
			for(var i=0;i<6;i++){
				var rand = Math.floor(Math.random()*str.length); // 0 - 15闭区间
				newStr += str[rand];
			}
			return newStr;
		}

		btn.onclick = function(){
			box.style.background = randColor();
			box.innerHTML = randCode(6,3);
		}



		// 生成随机验证码：

		/**
		 * [randCode description]  生成随机验证码
		 * @param  {[number]} n    [验证码的长度]
		 * @param  {[number]} type [1：验证码只有小写字母 2：验证码是大小写字母  3：大小写字母加数字]
		 * @return {[string]}      [验证码]
		 */
		function randCode(n,type){
			var code = "";
			var str = "abcdefghijklmnopqrstuvwxyz0123456789";
			var data = null;
			switch(type){
				case 1:
					data = str.substr(0,26);
					break;
				case 2:
					data = str.substring(0,26) + str.substring(0,26).toUpperCase();
					break;
				case 3:
					data = str.substring(0,26) + str.substring(0,26).toUpperCase() + str.substr(-10);
					break;
				default:
					data = str.substring(0,26) + str.substring(0,26).toUpperCase() + str.substr(-10);
			}

			for(var i=0;i<n;i++){
				var randIndex = Math.floor(Math.random()*data.length);  // 0 - 25
				code += data[randIndex];
			}
			return code;

		}
