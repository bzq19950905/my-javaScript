<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		*{margin: 0;padding: 0;box-sizing: border-box;}
		#box{position: relative;left: 100px;}
		ul{list-style: none;}
		li{width: 80px;height: 40px;text-align: center;line-height: 40px;float: left;color: #000;border: 1px solid #ccc;cursor: pointer;}
		#bottom{
			position: absolute;
			width: 320px;
			height: 200px;
			background: red;
			text-align: center;
			line-height: 200px;
			top: 40px;
			color: white;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li>幼儿园</li>
			<li>小学</li>
			<li>中学</li>
			<li>八维</li>
		</ul>
		<div id="bottom">幼儿园</div>
	</div>
	<script>
		var colorData = ["red","blue","green","pink"];

		box.children[0].children[0].style.background = colorData[0];
		box.children[0].children[0].style.color = "#fff";

		for(var i=0;i<box.children[0].children.length;i++){
			(function(index){
				box.children[0].children[i].onclick = function(){
					for(var j=0;j<box.children[0].children.length;j++){
						if(j == index){
							this.style.color = "#fff";
							this.style.background = colorData[j];
							bottom.style.background = colorData[j];
							bottom.innerHTML = this.innerHTML;
						}else{
							box.children[0].children[j].style.color = "#000";
							box.children[0].children[j].style.background = "#fff";
						}
					}
				}
			})(i)
		}

	</script>
</body>
</html>
