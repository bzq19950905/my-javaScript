	//if和switch结合的成绩输入
	var score=prompt("请输入您的成绩");
	var level="";
	if(score==null){
		alert("您点击了取消按钮");
	}else{
		if(score==""){
			alert("请输入您的成绩");
		}else{
			if(isNaN(score)){
				alert("请您输入数字");
			}else{
				if(score<0 || score>100){
					alert("您输入的成绩有误");
				}else{
					switch(parseInt(score/10)){
						case 0:
						case 1:
						case 2:
						case 3:
						case 4:
						case 5:
						level="不及格";
						break;
						case 6:
						level="及格";
						break;
						case 7:
						level="一般";
						break;
						case 8:
						level="良";
						break;
						case 9:
						level="优";
						break;
						default :
						level="满分"
					}
					alert("您的成绩是"+level);
				}
			}
		}
	}
