    <script>
        // 编写一个方法将一维数组转化成二维数组（将数组中的重复项合并到一个新数组，最后拼接成一个二维数组）
        // var arr = [2,1,2,3,2,3,4,3,3,4,1];
        // 经过转换后的结果
        // [ [2,2,2], [1,1], [3,3,3,3], [4,4] ]

        function test(array) {
            var arr = [].concat(array); // 不影响原数组
            arr.sort(); // 排序
            var newArr = []; // 存储二维数组
            var val = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (val !== arr[i]) {
                    val = arr[i];
                    newArr.push(arr.splice(0, i));
                    i = 0;
                }
            }
            newArr.push(arr);
            return newArr;
        }


        var arr = [2, 1, 2, 3, 2, 3, 4, 3, 3, 4, 1];
        var c = test(arr);
        console.log(c);
        console.log(arr);
    </script>
